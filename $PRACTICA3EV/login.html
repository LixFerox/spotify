<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/login.css" />
    <link rel="shortcut icon" href="images/logo.ico" type="image/x-icon" />
    <title>Spotify - Login</title>
  </head>
  <body>
    <div class="logo">
      <img src="images/light-logo.png" alt="Logo de Spotify" />
    </div>
    <div class="main-login">
      <h1>Inicia sesión en Spotify</h1>
      <div class="options-login">
        <button class="google">
          <img src="images/google.png" alt="Logo de Google" />
          <p>Continuar con Google</p>
        </button>
        <button class="facebook">
          <img src="images/facebook.png" alt="Logo de Facebook" />
          <p>Continuar con Facebook</p>
        </button>
        <button class="apple">
          <img src="images/apple.png" alt="Logo de Apple" />
          <p>Continuar con Apple</p>
        </button>
      </div>
      <hr class="space" />
      <form action="" class="form">
        <div class="email">
          <p>Correo electronico o nombre de usuario</p>
          <input
            type="user"
            class="data"
            placeholder="Correo electrónico o nombre de uuario"
          />
        </div>
        <div class="password">
          <div><p>Contraseña</p></div>
          <input type="password" class="data" placeholder="Contraseña" />
        </div>
        <div class="remember">
          <input type="checkbox" />
          <small>Recuérdame</small>
        </div>
        <input type="submit" value="Iniciar sesión" class="submit" />
        <a href="#" class="forgot"><p>¿Se te ha olvidado la contraseña?</p></a>
      </form>
      <hr class="space" />
      <div class="register">
        <p class="no-account">¿No tienes cuenta?</p>
        <a href="#"><p class="suscribe">Suscribete a Spotify</p></a>
      </div>
    </div>
    <footer>
      <p>
        Este sitio está protegido por reCAPTCHA. Se aplican los
        <a href="https://policies.google.com/terms">Términos del servicio</a> y
        la
        <a href="https://policies.google.com/privacy">Política de privacidad</a>
        de Google.
      </p>
    </footer>
  </body>
</html>
